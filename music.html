<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dela+Gothic+One">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Yahhooo B aaa</h2>
            <h3 id="artist">KK</h3>
            <div class="img_container">
                <img src="images/LabonKo.jpg" alt="First Image">
            </div>
            <!-- <audio src="Music/Labon Ko (Bhool Bhulaiyaa)-(PagalWorld.Ink).mp3" controls></audio> -->
            <audio src="Music/LabonKo.mp3"></audio>


            <!-- Music Controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>



    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');


        const songs = [
            {
                name:"LabonKo", title:"Labon Ko", artist: "Pritam, KK"
            },
            {
                name:"Chaleya", title:"Challeya", artist: "Shubham"
            },
            {
                name:"OhHumsafar", title:"Oh Humsafar", artist: "Neha Kakkar"
            },
        ];

        let isPlaying = false;

        const playMusic =  () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add("anime")
        }

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            img.classList.remove("anime")
        }


        play.addEventListener("click", () => {
            // if(isPlaying) pauseMusic();
            // else playMusic();
            isPlaying ? pauseMusic() : playMusic();
        })

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "Music/" + songs.name + ".mp3";
            img.src = "Images/" + songs.name + ".jpg";
        };

        songIndex = 0;
        // loadSong(songs[0])
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length; 
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length; 
            loadSong(songs[songIndex]);
            playMusic();
        }
        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
    </script>
</body>
</html>
